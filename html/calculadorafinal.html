<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/calculadora.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">

            <div class="calculadora">
                <div id="id-display" class = "display"></div>

                <button class="botonDobleEspacio" onclick="setearValor(' ')">C</button>
                <button onclick="popText()">&larr;</button>
                <button onclick="concatenarValor('/')">/</button>

                <button onclick="concatenarValor('7')">7</button>
                <button onclick="concatenarValor('8')">8</button>
                <button onclick="concatenarValor('9')">9</button>
                <button onclick="concatenarValor('*')">X</button>

                <button onclick="concatenarValor('4')">4</button>
                <button onclick="concatenarValor('5')">5</button>
                <button onclick="concatenarValor('6')">6</button>
                <button onclick="concatenarValor('-')">-</button>

                <button onclick="concatenarValor('1')">1</button>
                <button onclick="concatenarValor('2')">2</button>
                <button onclick="concatenarValor('3')">3</button>
                <button onclick="concatenarValor('+')">+</button>

                <button onclick="concatenarValor('0')" class =" botonDobleEspacio">0</button>
                <button onclick="concatenarValor('.')">.</button>
                <button onclick="evaluarConcatenado()">=</button>
            </div>



        </div>
    </section>
    <footer></footer>
</body>

</html>
